<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HTML iFrame Examples</title>
</head>
<body>

    <!-- Iframes Examples -->
    <div align="center">
    <h1>Robot 2.0 Official Trailer</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qsZanK1wuXY?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- Iframe Width height border -->
    <h1>Baaghi 2 Official Trailer</h1>
    <iframe width="400" height="400" src="https://www.youtube.com/embed/F2lN25IayH8?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- Iframe Borders -->
    <h1>Robot 2.0 Official Trailer</h1>
    <iframe width="560" height="315" style="border:5px solid grey;" src="https://www.youtube.com/embed/qsZanK1wuXY?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <br><br>
    <!-- Iframe With Target -->
    <iframe src="HTML_iFrames.html" name="iframe_a"></iframe>

    <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>

    </div>
</body>
</html>
