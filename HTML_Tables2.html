<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table 2</title>
    <style>
        thead {color:green;}
        tbody {color:blue;}
        tfoot {color:red;}

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td>Sum</td>
        <td>$180</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>February</td>
        <td>$80</td>
    </tr>
    <tr>
        <td>March</td>
        <td>$90</td>
    </tr>
    <tr>
        <td>April</td>
        <td>$60</td>
    </tr>
    <tr>
        <td>May</td>
        <td>$70</td>
    </tr>
    </tbody>
</table>

</body>
</html>
