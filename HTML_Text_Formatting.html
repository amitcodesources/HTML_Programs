<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Formating</title>
    <style type="text/css">
        div{
            background-color: seagreen;
            color: white;
            padding: 10px;
            margin: 5px;
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Bold TEXT -->
<div>
    <p>I am <b>BOLD</b> TEXT</p>
</div>

<!-- Strong TEXT -->
<div>
    <p>I am <strong>STRONG</strong> TEXT</p>
</div>

<!-- Italic TEXT -->
<div>
    <p>I am <i>ITALIC</i> TEXT</p>
</div>

<!-- Underlined TEXT -->
<div>
    <p>I am <u>Underined</u> TEXT</p>
</div>

<!-- EM TEXT -->
<div>
    <p>I am <em>EM</em> TEXT</p>
</div>

<!-- HTML Marked TEXT -->
<div>
    <p>I am <mark>MARK</mark> TEXT</p>
</div>

<!-- Larger TEXT -->
<div>
    <p>I am <big>BIG</big> TEXT</p>
</div>

<!-- Smaller TEXT -->
<div>
    <p>I am <small>SMALL</small> TEXT</p>
</div>

<!-- Strike TEXT -->
<div>
    <p>I am <strike>STRIKE</strike> TEXT</p>
</div>

<!-- Deleted TEXT -->
<div>
    <p>I am <del>DEL</del> TEXT</p>
</div>

<!-- Inserted TEXT -->
<div>
    <p>I am <ins>INS</ins> TEXT</p>
</div>

<!-- Subscript TEXT -->
<div>
    <p>I am SUB<sub>TM</sub> TEXT</p>
</div>

<!-- Superscript TEXT -->
<div>
    <p>I am SUP<sup>TM</sup> TEXT</p>
</div>

<!-- Monospaced Font TEXT -->
<div>
    <p>I am <tt>Monospaced Font</tt> TEXT</p>
</div>

</body>
</html>
