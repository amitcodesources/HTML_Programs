<!DOCTYPE html>
<html>
<head>
	<title>HTML Marque Demo</title>
</head>
<body>
		<h2>Marquee HTML Example</h2>
		<marquee>
			This is an example of html marquee
		</marquee>  
		<br>
		<h2>HTML Scroll Marquee</h2>
		<br>
		<marquee width="100%" scrolldelay="100sec" loop="5" scrollamount="10" behavior="scroll" bgcolor="pink" direction="right">
				This is an example of a scroll marquee...  
		</marquee> 
		<br>
		<h2>HTML Slide Marquee</h2>
		<br>
		<marquee width="100%" behavior="slide" bgcolor="pink">  
				This is an example of a slide marquee...  
		</marquee>
		<br>
		<h2>HTML Alternate Marquee</h2>
		<br>
		<marquee width="100%" behavior="alternate" height="30px" bgcolor="pink">  
				This is an example of a alternate marquee...  
		</marquee> 
		<br>
		<h2>HTML Nested Marquee</h2>
		<br>
		<marquee width="400px" height="100px" behavior="alternate" style="border:2px solid red">  
				<marquee behavior="alternate">  
				Nested marquee...  
				</marquee>  
		</marquee>  
</body>
</html>
