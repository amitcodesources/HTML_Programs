S<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Images</title>
</head>
<body>

    <!-- Simple Image -->
    <h1>Simple Image</h1>
    <img src="img/forest.jpg">

    <!-- Image with Width and Height -->
    <h1>Image With Width n Height</h1>
    <img src="img/forest.jpg" height="400" width="400">
    <img src="img/forest.jpg" style="height: 400px; width: 400px">

    <!-- Image with Alt attribute -->
    <h1>Image with Alt Attribute</h1>
    <img src="img/forst.jpg" height="400" width="400" alt="Forest Image Not Found">

    <hr><hr>

    <!-- Float Image Example -->
    <h1>Float Image</h1>
    <img src="img/facebook.jpg" style="float: right" height="200" width="200" alt="Facebook Image">


    <br><br><br><br><br><br><br><br><br><br><br><br><br><hr><hr>

    <!-- Image Border with CSS -->
    <h1>Image Border with CSS</h1>
    <img src="img/google.jpg" style="border: 10px solid green; height: 200px; width: 300px" alt="Google Image">

    <!-- Image Map -->
    <h1>Image Map</h1>
    <img src="img/workplace.jpg" alt="Workplace" usemap="#workmap">

        <map name="workmap">
          <area shape="rect" coords="34,44,270,350" alt="Computer" href="#">
          <area shape="rect" coords="290,172,333,250" alt="Phone" href="#">
          <area shape="circle" coords="337,300,44" alt="Coffee" href="#">
        </map>


</body>
</html>
