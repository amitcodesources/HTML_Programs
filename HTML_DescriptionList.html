<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Description List</title>
</head>
<body>
    <!--In HTML 4.01, the <dl> tag defines a definition list.-->

    <!--In HTML 5, the <dl> tag defines a description list.-->

    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>


</body>
</html>
