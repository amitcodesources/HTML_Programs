    <!-- Simple Links -->
    <h1>Simple Links</h1>
    <a href="https://www.google.co.in/">Google</a>
    
    <!-- Local Links -->
    <h1>Local Links</h1>
    <a href="01_HTML_Headings.html">HTML Headings</a>

    <!-- External Links -->
    <h1>External Links</h1>
    <a href="https://www.facebook.com/">Facebook</a>
    
    <!-- Links with targets -->
	<h1>Links With Target</h1>
    <a href="https://www.google.co.in/" target="_blank">Google</a><!-- Opens the linked document in a new window or tab -->
    <a href="https://www.google.co.in/" target="_self">Google</a><!-- Opens the linked document in the same frame as it was clicked (this is default) -->
    <a href="https://www.google.co.in/" target="_parent">Google</a><!-- Opens the linked document in the parent frame -->
    <a href="https://www.google.co.in/" target="_top">Google</a><!-- Opens the linked document in the full body of the window -->
    
    <!-- Images as Links -->
    <h1>Images as Links</h1>
    <a href="https://www.google.co.in/" target="_blank">
    				<img src="img/google.png"/></a>
    
    <!-- Bookmarks with Ids -->
    <h1>Bookmarks with Ids</h1>
    <a href="#home">Home</a><br/>
    <a href="#course">Course</a>

    <!-- Link Titles -->
    <h1>Link Titles</h1>
    <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our 		HTML Tutorial</a>

    <!-- Links with download attribute -->
    <h1>Links with download attribute</h1>
	<a href="img/google.jpg" download="gogglelogo">
<img border="0" src="img/google.jpg" width="104" height="142">
</a>
