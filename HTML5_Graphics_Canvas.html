<!DOCTYPE html>
<html>
<head>
	<title>HTML5_Canvas_Element</title>
</head>
<body>
		<h2>Rectangle</h2>
		<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>

		<h2>Draw a Line</h2>
		<canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;"></canvas>
		<script>
		var c = document.getElementById("myCanvas1");
		var ctx = c.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(200,100);
		ctx.stroke();
		</script>

		<h2>Draw a Circle</h2>
		<canvas id="myCanvas2" width="200" height="100" style="border:1px solid #000000;"></canvas>
		<script>
			var c = document.getElementById("myCanvas2");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.arc(95, 50, 40, 0, 2 * Math.PI);
			ctx.stroke();
		</script>

		<h2>Draw a Text</h2>
		<canvas id="myCanvas3" width="200" height="100" style="border:1px solid #000000;"></canvas>
		<script>
			var c = document.getElementById("myCanvas3");
			var ctx = c.getContext("2d");
			ctx.font = "30px Arial";
			ctx.fillText("Hello World", 10, 50);
		</script>

		<h2>Draw a Stroke Text</h2>
		<canvas id="myCanvas4" width="200" height="100" style="border:1px solid #000000;"></canvas>
		<script>
			var c = document.getElementById("myCanvas4");
			var ctx = c.getContext("2d");
			ctx.font = "30px Arial";
			ctx.strokeText("Hello World", 10, 50);
		</script>

		<h2>Draw a Linear Gradient</h2>
		<canvas id="myCanvas5" width="200" height="100" style="border:1px solid #000000;"></canvas>
		<script>
			var c = document.getElementById("myCanvas5");
			var ctx = c.getContext("2d");

			// Create gradient
			var grd = ctx.createLinearGradient(0, 0, 200, 0);
			grd.addColorStop(0, "red");
			grd.addColorStop(1, "white");

			// Fill with gradient
			ctx.fillStyle = grd;
			ctx.fillRect(10, 10, 150, 80);
		</script>

		<h2>Draw a Circular Gradient</h2>
		<canvas id="myCanvas6" width="200" height="100" style="border:1px solid #000000;"></canvas>
		<script>
			var c = document.getElementById("myCanvas6");
			var ctx = c.getContext("2d");

			// Create gradient
			var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
			grd.addColorStop(0, "red");
			grd.addColorStop(1, "white");

			// Fill with gradient
			ctx.fillStyle = grd;
			ctx.fillRect(10, 10, 150, 80);
		</script>

		<h2>Draw Image To Canvas</h2>
		<p>Image To Use:-</p>
		<img id="corp" src="img/corporate.jpg" alt="Corporates">

		<p>Canvas To Fill</p>

		<p><button onclick="myCanvas()">Try it</button></p>

		<canvas id="myCanvasimg" width="300" height="180" style="border:2px solid grey;">

		

		<script>
		function myCanvas() {
		    var c = document.getElementById("myCanvasimg");
		    var ctx = c.getContext("2d");
		    var img = document.getElementById("corp");
		    ctx.drawImage(img,10,10);
		}
		</script>
</body>
</html>
