<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onunload Window Event</title>
</head>
<body onunload="myFunction()">
        <h1 style="text-align: center; color: red; text-decoration: underline">HTML Windows Events</h1>
        <h3><u>HTML onunload Event Attribute</u></h3>

        <h1>Welcome to my Home Page</h1>

        <p>Close this window or press F5 to reload the page.</p>
        <p><strong>Note:</strong> Due to different browser settings, this event may not always work as expected.</p>

        <script>
            function myFunction() {
                alert("Thank you for visiting W3Schools!");
            }
        </script>
</body>
</html>
