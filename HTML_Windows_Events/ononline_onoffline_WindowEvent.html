<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ononline_onoffline_WindowEvent</title>
</head>
<body ononline="onFunction()" onoffline="offFunction()">
        <h1 style="text-align: center; color: red; text-decoration: underline">HTML Windows Events</h1>
        <h3><u>HTML onload Event Attribute</u></h3>

        <p>Open the File menu and click on "Work Offline" to toggle between working online and offline.</p>

        <p><strong>Note:</strong> The ononline and onoffline events are only supported in Firefox and Internet Explorer version 8 to 10.</p>

        <script>
            function onFunction() {
                alert ("Your browser is working online.");
            }

            function offFunction() {
                alert ("Your browser is working offline.");
            }
        </script>
</body>
</html>
