<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onresize Window Event</title>
</head>
<body onresize="myFunction()">
        <h1 style="text-align: center; color: red; text-decoration: underline">HTML Windows Events</h1>
        <h3><u>HTML onresize Event Attribute</u></h3>

        <p>Try to resize the browser window.</p>

        <script>
            function myFunction() {
                alert("You have changed the size of the browser window!");
            }
        </script>

</body>
</html>
