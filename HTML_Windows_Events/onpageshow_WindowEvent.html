<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onpageshow_Window Event</title>
</head>
<body onpageshow="myFunction()">

        <script>
            function myFunction() {
                alert("Welcome!");
            }
        </script>
