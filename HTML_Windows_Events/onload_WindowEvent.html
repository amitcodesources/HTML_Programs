<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload_WindowEvent</title>
</head>
<body onload="myFunction()">
        <h1 style="text-align: center; color: red; text-decoration: underline">HTML Windows Events</h1>
        <h3><u>HTML onload Event Attribute</u></h3>

        <h1>Hello World!</h1>

        <script>
            function myFunction() {
                alert("Page is loaded");
            }
        </script>

</body>
</html>
