<!DOCTYPE html>
<html>
<head>
	<title>HTML_Audio_Element</title>
</head>
<body>
		<h1>HTML Audio Example</h1>
		<audio controls>
			<source src="media/migp.mp3" type="audio/mp3">
		</audio>

		<h1>HTML Audio Example Autoplay n Loop</h1>
		<audio controls autoplay loop>
			<source src="media/migp.mp3" type="audio/mp3">
		</audio>
</body>
</html>
