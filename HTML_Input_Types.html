<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style type="text/css">
        div{
            background-color: purple;
            color: white;
            padding: 10px;
            width: 400px;
            margin: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>HTML Input Types</h1>
    <!-- input type text -->
    <div>
        <form>
            <label>UserName</label>
            <input type="text">
        </form>
    </div>
    <!-- input type password -->
    <div>
        <form>
            <label>Password</label>
            <input type="password">
        </form>
    </div>
    <!-- input type submit -->
    <div>
        <form>
            <label>UserName</label>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- input type reset -->
    <div>
        <form>
            <label>UserName</label>
            <input type="reset" value="Reset">
        </form>
    </div>

    <!-- input type radio -->
    <div>
        <form>
            <label>Select Your Gender</label><br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female" checked> Female<br>
            <input type="radio" name="gender" value="other"> Other
        </form>
    </div>

    <!-- input type checkbox -->
    <div>
        <form>
            <label>Select Your Hobbies</label><br>
            <input type="checkbox" value="eating">Eating<br>
            <input type="checkbox" value="coding" checked>Coding<br>
            <input type="checkbox" value="sleeping">Sleeping
        </form>
    </div>

    <!-- input type button -->
    <div>
        <form>
            <input type="button" onclick="alert('Hello World!')" value="Click Me!">
        </form>
    </div>
    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->

    <h1>HTML5 Input Types</h1>
    <!-- input type color -->
    <div>
        <form>
            <label>Select A Color</label>
            <input type="color" value="SelectColor">
        </form>
    </div>

    <!-- input type date -->
    <div>
        <form>
            <label>Select A DOB</label>
            <input type="date" value="dobatt">
        </form>
    </div>

     <!-- input type Date & Time Local -->
    <div>
        <form> 
            <label>Select A Date & Time</label>
            <input type="datetime-local" value="dtatt">
        </form>
    </div>

    <!-- input type Email -->
    <div>
        <form> 
            <label>Enter Your Email</label>
            <input type="email">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- input type Month -->
    <div>
        <form> 
            <label>Select A Month</label>
            <input type="month">
        </form>
    </div>

    <!-- input type Number -->
    <div>
        <form> 
            <label>Select Your Age</label>
            <input type="number" min="18" max="60">
        </form>
    </div>

    <div>
        <form> 
            <label>Select Points</label>
            <input type="number" min="0" max="100" step="5">
        </form>
    </div>

    <!-- input type Range -->
    <div>
        <form> 
            <label>Select A Range</label>
            <input type="range" min="0" max="100">
        </form>
    </div>

    <!-- input type Search -->
    <div>
        <form> 
            <label>Search Here</label>
            <input type="search">
        </form>
    </div>

    <!-- input type tel-->
    <div>
        <form>
            <label>Enter Your Telephone</label>
            <input type="tel">
        </form>
    </div>

    <!-- input type Time -->
    <div>
        <form> 
            <label>Select A Time</label>
            <input type="time">
        </form>
    </div>

    <!-- input type Url -->
    <div>
        <form> 
            <label>Enter Your Website Url</label>
            <input type="url">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- input type Week -->
    <div>
        <form> 
            <label>Select A Week</label>
            <input type="Week">
        </form>
    </div>

</body>
</html>
